<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../lib/layui-v2.6.3/css/layui.css" media="all">
    <link rel="stylesheet" href="../css/public.css" media="all">
</head>

<body>
    <div class="layuimini-container">
        <div class="layuimini-main">
            <table class="layui-hide" id="currentTableId" lay-filter="currentTableFilter"></table>
            <script type="text/html" id="currentTableBar">
            <a class="layui-btn " lay-event="invite">邀请好友明细</a>
            <a class="layui-btn layui-btn-normal" lay-event="account">账户明细</a>
            <a class="layui-btn layui-btn-warm" lay-event="raffle">抽奖明细</a>
            <a class="layui-btn layui-btn-danger" lay-event="deletepacket">扣除红包金额</a>
        </script>

        </div>
    </div>
    <script src="../lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
    <script src="../js/jquery-1.12.4.min.js"></script>
    <script src="../js/url.js"></script>
    <script>
        layui.use(['form', 'table'], function () {
            var $ = layui.jquery,
                form = layui.form,
                table = layui.table;
            var userList;
            // 获取用户列表---异步，操作要在success
            var userID = '6a29254da93f27766404d7cc572de4a6'
            function getUserList() {
                $.ajax({
                    type: 'get',
                    url: 'http://' + serverUrl + '/api/user/getUserList?uid=' + userID,
                    dataType: 'json',
                    success: function (res) {
                        // console.log(res.data)
                        userList = res.data
                        //判断是否获得金钥匙并转换值
                        userList.forEach(function (i) {
                            if (i.is_key === 0 || i.is_key === null) {
                                i.is_key = '未获得'
                            } else {
                                i.is_key = '已获得'
                            }
                        })
                        //数据获取完成之后再渲染
                        table.render({
                            elem: '#currentTableId',
                            data: userList,
                            cols: [[
                                { field: 'uid', width: '280', title: 'ID', sort: true },
                                { field: 'nickname', width: '140', title: '用户昵称' },
                                { field: 'withdrawal_amounted', width: '130', title: '已发放提现金额' },
                                { field: 'level', width: '150', title: '当前已闯过关卡数' },
                                { field: 'is_key', width: '80', title: '金钥匙' },
                                { title: '明细', width: '520', toolbar: '#currentTableBar', align: "center" }
                            ]],
                            limits: [10, 15, 20, 25, 50, 100],
                            limit: 15,
                            page: true,
                            skin: 'line'
                        });
                        // 监听搜索操作
                        form.on('submit(data-search-btn)', function (data) {
                            var result = JSON.stringify(data.field);
                            layer.alert(result, {
                                title: '最终的搜索信息'
                            });

                            //执行搜索重载
                            table.reload('currentTableId', {
                                page: {
                                    curr: 1
                                }
                                , where: {
                                    searchParams: result
                                }
                            }, 'data');

                            return false;
                        });
                    },
                    error: function (respon) {
                        console.log(respon);
                    }
                })
            }
            getUserList()
            /**
             * toolbar监听事件
             */
            table.on('tool(currentTableFilter)', function (obj) {
                var data = obj.data;
                //获取当前用户id复制给好友明细接口
                var currentUserId = data.uid
                // console.log(currentUserId)
                if (obj.event === 'invite') {
                    var index = layer.open({
                        title: '好友列表',
                        type: 2,
                        shade: 0.2,
                        maxmin: true,
                        shadeClose: true,
                        area: ['100%', '100%'],
                        content: '../page/table/edit.html',
                        success: function (layero, index) {
                            // 往子页面传参
                            var body = layer.getChildFrame('body', index);
                            var iframeWin = window[layero.find('iframe')[0]['name']]; //得到iframe页的窗口对象，执行iframe页的方法：iframeWin.method();
                            // console.log(body.html()) //得到iframe页的body内容
                            body.find('.userId').text(currentUserId)
                            console.log(body.find('.userId').text())
                        }
                    });
                    $(window).on("resize", function () {
                        layer.full(index);
                    });
                    return false;
                } else if (obj.event === 'account') {
                    layer.open({
                        title: '账号明细',
                        type: 2,
                        shade: 0.2,
                        maxmin: true,
                        shadeClose: true,
                        area: ['100%', '100%'],
                        content: '../page/table/userdetails.html',
                        success: function (layero, index) {
                            // 往子页面传参
                            var body = layer.getChildFrame('body', index);
                            var iframeWin = window[layero.find('iframe')[0]['name']]; //得到iframe页的窗口对象，执行iframe页的方法：iframeWin.method();
                            // console.log(body.html()) //得到iframe页的body内容
                            body.find('.userId').text(currentUserId)
                            console.log(body.find('.userId').text())
                        }
                    });
                } else if (obj.event === 'raffle') {
                    layer.open({
                        title: '抽奖明细',
                        type: 2,
                        shade: 0.2,
                        maxmin: true,
                        shadeClose: true,
                        area: ['100%', '100%'],
                        content: '../page/table/pricerecord.html',
                        success: function (layero, index) {
                            // 往子页面传参
                            var body = layer.getChildFrame('body', index);
                            var iframeWin = window[layero.find('iframe')[0]['name']]; //得到iframe页的窗口对象，执行iframe页的方法：iframeWin.method();
                            // console.log(body.html()) //得到iframe页的body内容
                            body.find('.userId').text(currentUserId)
                            console.log(body.find('.userId').text())
                        }
                    });
                } else if (obj.event === 'deletepacket') {
                    layer.open({
                        title: '红包列表',
                        type: 2,
                        shade: 0.2,
                        maxmin: true,
                        shadeClose: true,
                        area: ['100%', '100%'],
                        content: '../page/table/redpacket.html',
                        success: function (layero, index) {
                            // 往子页面传参
                            var body = layer.getChildFrame('body', index);
                            var iframeWin = window[layero.find('iframe')[0]['name']]; //得到iframe页的窗口对象，执行iframe页的方法：iframeWin.method();
                            // console.log(body.html()) //得到iframe页的body内容
                            body.find('.userId').text(currentUserId)
                            console.log(body.find('.userId').text())
                        }
                    });
                }
            });

        });
    </script>

</body>

</html>
