<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../lib/layui-v2.6.3/css/layui.css" media="all">
    <link rel="stylesheet" href="../../css/public.css" media="all">
    <style>
        body {
            background-color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="layuimini-container">
        <p class="userId" style="display: none;"></p>
        <div class="layuimini-main">
            <table class="layui-hide" id="currentTableId" lay-filter="currentTableFilter"></table>
        </div>
    </div>
    <script src="../../lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
    <script src="../../js/jquery-1.12.4.min.js"></script>
    <script src="../../js/url.js"></script>
    <script>
        //当前点击用户的ID
        console.log($(".userId").text());
        var userid = $(".userId").text()
        layui.use(['form', 'table'], function () {
            var $ = layui.jquery,
                form = layui.form,
                table = layui.table;
            var userList;
            // 获取用户列表---异步，操作要在success
            function getUserList() {
                $.ajax({
                    type: 'get',
                    url: ' http://' + serverUrl + '/api/stayVoice/yqFriendsList?uid=' + userid,
                    dataType: 'json',
                    success: function (res) {
                        // console.log(res.data)
                        userList = res.data
                        userList.forEach(function (i) {
                            if (i.is_login === 0 || i.is_login === null) {
                                i.is_login = '未登陆过'
                            } else {
                                i.is_login = '登录过'
                            }
                        })
                        //数据获取完成之后再渲染
                        table.render({
                            elem: '#currentTableId',
                            data: userList,
                            cols: [[
                                { field: 'uid', title: '好友ID', sort: true },
                                { field: 'name', title: '好友昵称' },
                                { field: 'is_login', title: '邀请状态' },
                                { field: 'created_at', title: '日期' },
                            ]],
                            limits: [10, 15, 20, 25, 50, 100],
                            limit: 15,
                            page: true,
                            skin: 'line'
                        });
                        // 监听搜索操作
                        form.on('submit(data-search-btn)', function (data) {
                            var result = JSON.stringify(data.field);
                            // layer.alert(result, {
                            //     title: '最终的搜索信息'
                            // });
                            //执行搜索重载
                            table.reload('currentTableId', {
                                page: {
                                    curr: 1
                                }
                                , where: {
                                    searchParams: result
                                }
                            }, 'data');

                            return false;
                        });
                    },
                    error: function (respon) {
                        console.log(respon);
                    }
                })
            }
            getUserList()
        });
    </script>

</body>

</html>
